version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticketdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://ticketuser:password@db:5432/ticketdb
      SECRET_KEY: supersecretkey
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
