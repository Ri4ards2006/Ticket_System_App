services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticketdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  environment:
    DATABASE_URL: postgresql://ticketuser:password@db:5432/ticketdb
    SECRET_KEY: supersecretkey
  depends_on:
    - db
  ports:
    - "5000:5000"
  command: ["./wait-for-it.sh", "db:5432", "--timeout=30", "--strict", "--", "python", "-m", "src.app"]


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
