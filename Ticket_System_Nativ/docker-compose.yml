version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticketdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://ticketuser:password@db:5432/ticketdb
      SECRET_KEY: supersecretkey
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
