<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets | Helpdesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ğŸ˜ Ticket Dashboard</h1>
    
    <form id="create-ticket" action="/create" method="post">
        <input type="text" name="title" placeholder="Titel" required>
        <textarea name="description" placeholder="Beschreibung" required></textarea>
        <button type="submit">Ticket erstellen</button>
    </form>

    <ul id="ticket-list">
        {% for ticket in tickets %}
        <li class="{{ ticket.status }}">
            <strong>{{ ticket.title }}</strong> - {{ ticket.description }} - Status: {{ ticket.status }}
            {% if ticket.status != 'closed' %}
                <a href="/close/{{ ticket.id }}">SchlieÃŸen</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</div>

<script src="main.js"></script>
</body>
</html>
